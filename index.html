<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Cetinkaya Dizayn - Özel mobilya tasarımları">
    <meta name="keywords" content="mobilya, ahşap tasarım, özel mobilya, iç dekorasyon">
    <meta name="author" content="Cetinkaya Dizayn">
    <title>Çetinkaya Dizayn | Özel Mobilya Tasarımları</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('wood-texture.jpg') no-repeat center center fixed;
            background-size: cover;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 15px 20px;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
        }
        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
        }
        nav ul li {
            margin-left: 20px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }
        .hero {
            text-align: center;
            padding: 100px 20px;
            color: white;
            background: rgba(0, 0, 0, 0.6);
        }
        .gallery {
            text-align: center;
            padding: 50px 20px;
            background: rgba(255, 255, 255, 0.9);
        }
        .image-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .image-grid img {
            width: 100%;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
        }
        footer {
            text-align: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">Çetinkaya Dizayn</div>
        <nav>
            <ul>
                <li><a href="#hakkimizda">Hakkımızda</a></li>
                <li><a href="#vitrin">Vitrin</a></li>
                <li><a href="#iletisim">İletişim</a></li>
            </ul>
        </nav>
    </header>
    
    <section class="hero">
        <h1>Özel Mobilya Tasarımları</h1>
        <p>Ev ve ofisleriniz için estetik ve kaliteli mobilyalar</p>
    </section>
    
    <section id="vitrin" class="gallery">
        <h2>Vitrin</h2>
        <div class="image-grid">
            <img src="resim1.jpg" alt="Mobilya 1">
            <img src="resim2.jpg" alt="Mobilya 2">
            <img src="resim3.jpg" alt="Mobilya 3">
            <img src="resim4.jpg" alt="Mobilya 4">
        </div>
    </section>
    
    <footer>
        <p>&copy; 2025 Çetinkaya Dizayn | <a href="https://instagram.com/cetinkayadizayn" target="_blank">Instagram</a> | <a href="https://twitter.com/cetinkayadizayn" target="_blank">Twitter</a></p>
    </footer>
</body>
</html>
