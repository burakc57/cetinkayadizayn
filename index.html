<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Çetinkaya Dizayn | Özel Mobilya Tasarımları</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Roboto', sans-serif; }
    </style>
</head>
<body class="bg-gray-100">
    <!-- Header -->
    <header class="bg-white shadow p-4">
        <div class="container mx-auto flex justify-between items-center">
            <a href="#"><img src="logo.png" alt="Logo" class="h-12"></a>
            <nav class="flex space-x-6">
                <a href="#" class="text-gray-600 hover:text-blue-600">Ana Sayfa</a>
                <a href="#urunler" class="text-gray-600 hover:text-blue-600">Ürünler</a>
                <a href="#iletisim" class="text-gray-600 hover:text-blue-600">İletişim</a>
            </nav>
        </div>
    </header>

    <!-- Hero Bölümü -->
    <section class="relative h-screen">
        <img src="https://source.unsplash.com/1600x900/?furniture" alt="Mobilya" class="w-full h-full object-cover">
        <div class="absolute inset-0 bg-black bg-opacity-50 flex items-center justify-center">
            <div class="text-center text-white">
                <h1 class="text-5xl font-bold">Özel Tasarım Mobilyalar</h1>
                <p class="mt-4 text-xl">Yaşam alanlarınıza şıklık katın</p>
                <a href="#urunler" class="mt-6 inline-block bg-blue-600 text-white py-3 px-6 rounded-lg hover:bg-blue-700">Ürünleri Gör</a>
            </div>
        </div>
    </section>

    <!-- Ürünler -->
    <section id="urunler" class="p-8">
        <h2 class="text-4xl font-bold text-center text-gray-800">Ürünlerimiz</h2>
        <div class="container mx-auto grid grid-cols-1 md:grid-cols-3 gap-6 mt-6">
            <div class="bg-white shadow rounded-lg">
                <img src="https://source.unsplash.com/400x300/?sofa" alt="Koltuk" class="w-full object-cover">
                <div class="p-4">
                    <h3 class="text-2xl font-semibold">Modern Koltuk</h3>
                    <p class="text-gray-600">Şık ve konforlu.</p>
                    <a href="#" class="mt-2 inline-block text-blue-600">Detaylar</a>
                </div>
            </div>
            <!-- Diğer ürünler için benzer kartlar ekleyebilirsin -->
        </div>
    </section>

    <!-- İletişim -->
    <section id="iletisim" class="p-8 text-center">
        <h2 class="text-4xl font-bold text-gray-800">İletişim</h2>
        <form class="mt-6 max-w-lg mx-auto">
            <input type="text" placeholder="Adınız" class="w-full p-3 border rounded-lg mb-4">
            <input type="email" placeholder="E-posta" class="w-full p-3 border rounded-lg mb-4">
            <textarea placeholder="Mesajınız" class="w-full p-3 border rounded-lg mb-4"></textarea>
            <button type="submit" class="bg-blue-600 text-white py-3 px-6 rounded-lg hover:bg-blue-700">Gönder</button>
        </form>
    </section>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white p-4 text-center">
        <p>© 2025 Çetinkaya Dizayn. Tüm hakları saklıdır.</p>
    </footer>
</body>
</html>
